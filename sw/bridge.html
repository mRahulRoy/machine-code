</head>

<body>
    <h1>JavaScript + C++</h1>
    <button id="btn" onclick="increseCount()">Increase</button>
    <span></span>
    <h1>Hello</h1>


    <script>
        const btn = document.getElementById("btn");
        const span = document.getElementsByTagName("span")[0];
        let count = 0;
        function increseCount() {
            count++;
            span.innerText = count;
        }
        console.log(span)

    </script>
</body>
